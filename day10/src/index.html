<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">data coba</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="col-md-8">
          <div class="p-4">

            <form onsubmit="submitBlog(event)">
              <div class="mb-3">
                <label for="inputTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="inputTitle" />
              </div>
              <div class="mb-3">
                <div class="row">
                  <div class="col">
                    <label for="startDate" class="form-label"
                      >Start Date:</label
                    >
                    <input type="date" class="form-control" id="startDate" />
                  </div>
                  <div class="col">
                    <label for="endDate" class="form-label">End Date:</label>
                    <input type="date" class="form-control" id="endDate" />
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="inputContent" class="form-label">Content</label>
                <textarea
                  class="form-control"
                  id="inputContent"
                  rows="4"
                ></textarea>
              </div>
              <h3>Technology</h3>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="nodeJS" />
                  <label class="form-check-label" for="nodeJS">Node JS</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="reactJS"
                  />
                  <label class="form-check-label" for="reactJS">React JS</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="nextJS" />
                  <label class="form-check-label" for="nextJS">Next JS</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="typeScript"
                  />
                  <label class="form-check-label" for="typeScript"
                    >TypeScript</label
                  >
                </div>
              </div>
              <div class="mb-3">
                <label for="inputImage" class="form-label">Upload Image</label>
                <input type="file" class="form-control" id="inputImage" />
              </div>
          </div>
        </div>
