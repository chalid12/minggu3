<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <title>add projek</title>
  </head>
  <body class="bg-secondary-subtle">
    <nav
      class="navbar navbar-expand-lg bg-body-premery text-center"
      style="background-color: #e3f2fd"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><h1><i class="bi bi-house-heart-fill"></i></h1
        ></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="add-projek.html">Add Projek</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="testimonal.html">Testimonial</a>
            </li>
          </ul>
          <a href="contact.html"
            ><button class="btn btn-dark">Contact Me</button>
          </a>
        </div>
      </div>
    </nav>
    <div class="container shadow rounded mt-3 pt-4 pb-4 ps-4 pe-4 bg-light">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="p-4">
            <h1 class="mb-4 text-center">Create Post Blog</h1>
            <form onsubmit="submitBlog(event)">
              <div class="mb-3">
                <label for="inputTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="inputTitle" />
              </div>
              <div class="mb-3">
                <div class="row">
                  <div class="col">
                    <label for="startDate" class="form-label"
                      >Start Date:</label
                    >
                    <input type="date" class="form-control" id="startDate" />
                  </div>
                  <div class="col">
                    <label for="endDate" class="form-label">End Date:</label>
                    <input type="date" class="form-control" id="endDate" />
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="inputContent" class="form-label">Content</label>
                <textarea
                  class="form-control"
                  id="inputContent"
                  rows="4"
                ></textarea>
              </div>
              <h3>Technology</h3>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="nodeJS" />
                  <label class="form-check-label" for="nodeJS">Node JS</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="reactJS"
                  />
                  <label class="form-check-label" for="reactJS">React JS</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="nextJS" />
                  <label class="form-check-label" for="nextJS">Next JS</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="typeScript"
                  />
                  <label class="form-check-label" for="typeScript"
                    >TypeScript</label
                  >
                </div>
              </div>
              <div class="mb-3">
                <label for="inputImage" class="form-label">Upload Image</label>
                <input type="file" class="form-control" id="inputImage" />
              </div>
              <div class="mb-3 d-flex justify-content-end">
                <button type="submit" class="btn btn-dark">Post Blog</button>
              </div>
            </form>
          </div>
          <hr class="my-4" />
          <h2 class="text-center mb-4">MY PROJECT</h2>
        </div>
        <div id="content" class="row"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/blog.js"></script>
    <script
      src="https://kit.fontawesome.com/42aaf70010.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
